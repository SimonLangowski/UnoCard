<!DOCTYPE html>
<html ng-app="loginApp">
<head>
    <meta charset="utf-8">

    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <p class="title">
        Welcome to Uno Card!
      </p>
    <div class="login">
        <form ng-submit="login">
            <input type="text" ng-model="login.username"placeholder="Username">
            <br><br>
            <input type="text" ng-model="login.password" placeholder="Password">
            <br><br>
            <input type="submit" value="Sign in" ng-click="send(sign)">
            <input type="submit" value="Register" ng-click="send(register)">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Uno Card</title>
    
    <link rel="stylesheet" href="game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="game.js"></script>
    
</head>
<body>
<div ng-app="gameApp" ng-controller = "gameController">

    <div class="row">
        <div class="column" ng-repeat="card in data.table.hand">
        <img ng-src="/drawingResources/{{card.color}}-{{card.number}}-{{card.type}}.png" alt="Image of card" height="100px" onclick="playCard(card.index)">
        </div>
    </div>
    
    <form>
    <input type="submit" ng-click="addTestCard()" value="Add Card">
    </form>

    <script> 
        window.onload = "init()"
    </script>  
</div>    
</body>
</html>

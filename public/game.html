<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Uno Card</title>
    
    <link rel="stylesheet" href="game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="game.js"></script>
    
</head>
<body>
<div ng-app="gameApp" ng-controller = "gameController">

    <div>
        <img ng-src="{{data.table.topCard.url}}">
    </div>

    <div>
        <span ng-bind="data.message"></span>
    </div>
    
    <div class="row">
        <div class="column" ng-repeat="card in data.table.hand">
        <img ng-src="{{card.url}}" alt="Image of card" height="100px" ng-click="playCard(card.index)">
        </div>
    </div>

    <script> 
        window.onload = "init()"
    </script>  
</div>    
</body>
</html>
